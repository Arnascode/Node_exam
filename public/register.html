<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Register</title>
    <script src="js/register.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Split Bill</h1>
      <img src="./img/split_bill.png" alt="header_img" srcset="" />
    </header>
    <form id="register">
      <h1>Register here</h1>
      <h3 id="err"></h3>
      <label for="fullName">Full name</label>
      <input type="text" name="fullName" placeholder="James Bond" />
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="bon@james.com" />
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="12345" />
      <label for="repeat_password">Repeat Password</label>
      <input type="password" name="repeat_password" placeholder="12345" />
      <button type="submit">Register</button>
      <p>Do you want to <a href="./login.html"> login ?</a></p>
    </form>
  </body>
</html>
